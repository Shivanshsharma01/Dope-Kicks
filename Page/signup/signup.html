<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="js/fontawesomepro.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.0.0/css/all.css">
    <title>Dope Kicks</title>

<body>
    <header>
        <nav class="nav-container">
            <div class="nav-logo"><a href="index.html">Dope Kicks <i class="fa-solid fa-boot"></i></a></div>

                <div class="log-heading">Sign UP</div>
                <div class="log-input">

                        <label class="input-label">Full Name*</label>
                        <input type="text" class="input-simple" placeholder="Enter you name here">

                    <div class="input-group ">
                        <label class="input-label">Password *</label>
                        <input type="text" class="input-simple" placeholder="*******">

                </div>

                <div class="log-text">
                   Already have a account? <span><a href="/page/login/login.html">Login</a></span>
                </div>

                <button class="log-button"><a href="">Sign UP</a></button>
