<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="cart.css">
    <script src="js/fontawesomepro.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.0.0/css/all.css">
    <link rel="stylesheet" href="https://mango-ui.netlify.app/components/card/card.css" />
    <link rel="stylesheet" href="https://mango-ui.netlify.app/components/button/button.css" />
    <title>Dope Kicks</title>
</head>

<body>
    <header>
        <nav class="nav-container">
            <div class="nav-logo"><a href="/../index.html">Dope Kicks <i class="fa-solid fa-boot"></i></a></div>
            <input type="search" placeholder=" Search items here" class="nav-input">
            <button class="nav-btn"><a href="/../index.html">Home</a></button>
            <a class="cart-icon" href="/page/wishlist/wishlist.html"><i class="fa-regular fa-heart"></i></a>
            <a class="cart-icon" href="/page/cart/cart.html"><i class="fa-solid fa-cart-shopping-fast"></i></a>
            <a class="cart-icon" href="/page/logout/logout.html"><i class="fa-solid fa-right-from-bracket"></i></a>

        </nav>
    </header>
    <main>
        <div class="cart-heading">My Cart</div>
        <div class="cart-container">
            <div class="cart-card">

                <div class="card .price-card">
                    <div class="product-image">
                        <img src="https://images.unsplash.com/photo-1612724189298-89d36b10b26d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1025&q=80"
                            alt="Image" />
                        <div class="card-badge">
                            10% OFF
                        </div>
                    </div>
                    <div class="card-title">
                        Nike Air Jordan
                    </div>
                    <div class="card-text">
                        These are Nike Air Jordan 1's
                    </div>
                    <div class="all-price">
                        <span class="price-after">
                            Rs.14,399
                        </span>
                        <span class="price-before">
                            Rs.15,999
                        </span>
                        <span class="discount">
                            (10% OFF)
                        </span>
                    </div>
                    <button class="btn btn-success"><i class="fa-solid fa-basket-shopping"></i></i>
                        BUY NOW</button>
                    <button class="btn btn-error"><i class="fa-solid fa-xmark"></i>
                        DELETE</button>

                </div>

                <div class="card .price-card">
                    <div class="product-image">
                        <img src="https://images.unsplash.com/photo-1612724189298-89d36b10b26d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1025&q=80"
                            alt="Image" />
                        <div class="card-badge">
                            10% OFF
                        </div>
                    </div>
                    <div class="card-title">
                        Nike Air Jordan
                    </div>
                    <div class="card-text">
                        These are Nike Air Jordan 1's
                    </div>
                    <div class="all-price">
                        <span class="price-after">
                            Rs.14,399
                        </span>
                        <span class="price-before">
                            Rs.15,999
                        </span>
                        <span class="discount">
                            (10% OFF)
                        </span>
                    </div>
                    <button class="btn btn-success"><i class="fa-solid fa-basket-shopping"></i></i>
                        BUY NOW</button>
                    <button class="btn btn-error"><i class="fa-solid fa-xmark"></i>
                        DELETE</button>
                </div>
            </div>

            <div class="cart-pricing">
                <div class="price-heading">PRICING </div>
                <div class="price-list">
                    <div class="price-comp">Nike air jordans x 2 <span class="price-value">₹31,998</span></div>
                    <div class="price-comp">Shipping Charges <span class="price-value">₹1000</span></div>
                    <div class="price-comp"> Discount <span class="price-value">-₹3,199</span></div>
                </div>
                <div class="price-total">Total <span class="price-value">₹29,799</span></div>
            </div>
        </div>
    </main>

</body>

</html>
